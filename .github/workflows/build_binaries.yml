name: Build binaries
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Additional dependencies
      run: |
        sudo apt-get update
        sudo apt-get install musl-tools autoconf libtool gperf -y

    - name: Clone repositories
      run: |
        /bin/bash prepare.sh

    - name: Build all
      run: |
        /bin/bash build_all.sh

